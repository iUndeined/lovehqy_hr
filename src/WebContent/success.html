<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>一个有腔调的操作成功</title>
	<link rel="stylesheet" href="${ctxPath!}/res/css/weui/weui.min.css"/>
    <link rel="stylesheet" href="${ctxPath!}/res/css/weui/example.css"/>
</head>
<body>
	<div class="container" id="container">
		<div class="msg">
			<div class="weui_msg">
			    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
			    <div class="weui_text_area">
			        <h2 class="weui_msg_title">操作成功</h2>
			    </div>
			    <div class="weui_opr_area">
			        <p class="weui_btn_area">
			            <a href="javascript:;" id="btn-continue" class="weui_btn weui_btn_primary">继续操作</a>
			            <a href="javascript:;" id="btn-quit" class="weui_btn weui_btn_default">返回主页</a>
			        </p>
			    </div>
			</div>
		</div>
	</div>
    
    <script src="${ctxPath!}/res/js/address-installed.js"></script>
    <script src="${ctxPath!}/res/js/zepto.min.js"></script>
    <script type="text/javascript">
		$(function(){
			var ctxPathFixed = '${ctxPath!}'
			,	backToView = '${back_to_view!}';
			
			// 继续的地址
			var urlContinue = ''
			,	urlQuit = '/';
			
			// 如果有项目名称则是局域网访问
			if (ctxPathFixed) {
				urlQuit += ctxPathFixed;
			}
			
			// 地址
			urlContinue = ctxPathFixed + backToView;
			
			// 改变值
			$('#btn-continue').attr('href', urlContinue);
			$('#btn-quit').attr('href', urlQuit);
		});
	</script>
</body>
</html>
