<meta charset="UTF-8">
<div class="hd">
	<h1 class="page_title">雇员列表</h1>
</div>

<div class="weui_cells weui_cells_access">
    <%
		for (var i in list!) {
	%>
		<a href="javascript:;" class="weui_cell employee_item" data-id="${i.id!}" data-name="${i.name!}">
	        <div class="weui_cell_bd weui_cell_primary">
	            <p>${i.name!}</p>
	        </div>
	        <div class="weui_cell_ft">${i.join_date!'未填写日期', 'yyyy-MM-dd'}</div>
	    </a>
	<%
		}
	%>
</div>

<!-- 炒雇员弹窗 -->
<div class="weui_dialog_confirm" id="dialog-employye-fire" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">解雇窗口</strong></div>
        <div class="weui_dialog_bd">关于雇员<span id="empl-name">张三</span>的解雇确认通知，请慎重确认！！！</div>
        <div class="weui_dialog_ft">
            <a class="weui_btn_dialog default confirm-cancel" href="javascript:;">取消</a>
            <a class="weui_btn_dialog primary" id="confirm-fire-employee" href="javascript:;">确定</a>
        </div>
    </div>
</div>
