<div class="hd">
	<h1 class="page_title">当月剩余天排班</h1>
	<p class="page_desc">当日如未进行过考勤还可以继续调整人员</p>
</div>
<%for (var i in list!) {%>
<div class="weui_cells_title">${i.date!, 'MM月dd号'} ${i.week!}</div>
<div class="weui_cells weui_cells_access">
	<a href="javascript:;" class="weui_cell employee-select">
        <div class="weui_cell_bd weui_cell_primary">
            <p>选择雇员</p>
        </div>
        <div class="weui_cell_ft"></div>
    </a>
    <a href="javascript:;" class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>新增雇员</p>
        </div>
        <div class="weui_cell_ft"></div>
    </a>
</div>
<%}%>
<div class="weui_btn_area">
	<a class="weui_btn weui_btn_primary" href="javascript:;">确认排班</a>
</div>

<div class="weui_dialog_alert" id="dialog-employee-select" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">选择雇员</strong></div>
        <div class="weui_dialog_bd">选择一位在 <name>06月07号 星期二</name> 工作的雇员</div>
        <div class="weui_cells weui_cells_checkbox dialog_roll" id="empl-areas" style="margin-top: 0px;">
        	<label for="x11" class="weui_cell weui_check_label">
	            <div class="weui_cell_bd weui_cell_primary">
	                <p>陈剑冬</p>
	            </div>
	            <div class="weui_cell_ft">
	                <input type="radio" id="x11" name="radio1" class="weui_check">
	                <span class="weui_icon_checked"></span>
	            </div>
	        </label>
        	<label for="x12" class="weui_cell weui_check_label">
	            <div class="weui_cell_bd weui_cell_primary">
	                <p>黄倩颖</p>
	            </div>
	            <div class="weui_cell_ft">
	                <input type="radio" id="x12" name="radio1" class="weui_check">
	                <span class="weui_icon_checked"></span>
	            </div>
	        </label>
        </div>
        <div class="weui_dialog_ft">
            <a class="weui_btn_dialog primary" href="javascript:;">确定</a>
        </div>
    </div>
</div>
