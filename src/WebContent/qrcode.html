<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>生成二维码</title>
</head>
<body>
	<div id="qrcode-place"></div>
	
	<script type="text/javascript">
		window.ctxPath = '${ctxPath!}';
	</script>
	
	<script src="${ctxPath!}/res/js/address-installed.js"></script>
	<script src="${ctxPath!}/res/js/jq/jquery.min.js"></script>
    <script src="${ctxPath!}/res/js/jq/jquery.qrcode.min.js"></script>
    <script type="text/javascript">
		$(function(){
			var addrs = 'http://${localIp!}'
			,	ctx = '${ctxPath!}';
			
			// 加载qrcode
			$('#qrcode-place').qrcode({
				'width': 200,
				'height': 200,
				'text': ctx ? addrs + ctx : 'http://' + ctxPath + '/'
			});
		});
	</script>
</body>
</html>
